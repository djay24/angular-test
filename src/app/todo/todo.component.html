<div class="container" style="margin-top: 50px;">
  <div class="row">
    <h1 class="text-center">Todo List</h1>
  </div>
  <div class="row" style="margin-bottom: 10px;">
    <button class="btn btn-danger col-sm-offset-11" type="button" data-toggle="modal" data-target=#myModal>
      <i class="fas fa-trash-alt"></i>
    </button>
  </div>
  <ul class="list-group">
    <ng-container *ngFor="let todo of todos">
      <li class="list-group-item"  (click)="toggleTodo(todo)" *ngIf="!todo.trash" [ngClass]="{'completed' : todo.status}" >
        {{todo.task}} <button class="btn-warning" (click)="moveToTrash(todo)">Delete</button>
      </li>
    </ng-container>
  </ul>

  <form action="POST" (ngSubmit)="addTodo()">
    <div class="form-group">
      <label for="task">Task</label>
      <input type="text" class="form-control" id="task" name="task" placeholder="Task" [(ngModel)]="newTask.task">
    </div>
    <button class="btn btn-success">Add</button>
  </form>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Trash</h4>
      </div>
      <div class="modal-body">
        <ul class="list-group">
          <ng-container *ngFor="let todo of todos">
            <li class="list-group-item" click="toggleTodo(todo)" *ngIf="todo.trash" [ngClass]="{'completed' : todo.status}">{{todo.task}} <button class="btn btn-success" >add</button></li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>
</div>
